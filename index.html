<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">

                <h1>
                    Job Application <span class="title_small">(Web)</span>
                </h1>
                <form action="">
                    <div class="form_container">

                        <div class="form_control">
                            <label for="first_name">
                                First Name
                            </label>

                            <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" placeholder="Your first name...">
                        </div>

                        <div class="form_control">
                            <label for="last_name">
                                Last Name
                            </label>
                            
                            <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" placeholder="Your last name...">
                        </div>

                        <div class="form_control">
                            <label for="email">
                                Email
                            </label>
                            
                            <input 
                            type="email" 
                            id="email" 
                            name="email" placeholder="@gmail.com">
                        </div>

                        <div class="form_control">
                            <label for="job_role">
                                Job Role
                            </label>
                            
                            <select name="job_role" id="job_role">
                                <option value="null">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="mern_stack">Mern Stack Developer</option>
                                <option value="java">Java Developer</option>
                            </select>
                        </div>

                        <div class="textarea_control">
                            <label for="address">
                                Address
                            </label>
                            
                           <textarea 
                           
                           name="address" 
                           id="address" 
                           cols="50" 
                           rows="1" 
                           placeholder="Enter Address">
                        
                           </textarea>
                        </div>

                        <div class="form_control">
                            <label for="city">
                                City
                            </label>

                            <input 
                            type="text" 
                            id="city" 
                            name="city" 
                            placeholder="Enter City Name">
                        </div>

                        <div class="form_control">
                            <label for="pin_code">
                                Pin-Code
                            </label>

                            <input 
                            type="number" 
                            id="pin_code" 
                            name="pin_code" 
                            placeholder="Enter Pin Code">
                        </div>

                        <div class="form_control">
                            <label for="date">
                                Date
                            </label>

                            <input 
                            type="date" 
                            id="date" 
                            value="2024-04-27"
                            name="date">
                        </div>

                        <div class="form_control">
                            <label for="upload">
                                Upload your CV
                            </label>

                            <input 
                            type="file" 
                            id="upload" 
                            value="2024-04-27"
                            name="upload">
                        </div>

                    </div>

                    <div class="button_container">
                        <button type="submit">
                            Apply Now
                        </button>
                    </div>
                </form>

        </div>

    </div>
    
</body>
</html>
